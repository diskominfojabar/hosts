name: Update Cloudflare IPs

on:
  # Jalankan setiap hari jam 00:00 UTC (07:00 WIB)
  schedule:
    - cron: '0 0 * * *'
  
  # Bisa juga dijalankan manual
  workflow_dispatch:
  
  # Jalankan saat ada push ke main branch (opsional)
  push:
    branches:
      - main
    paths:
      - 'fetch_cloudflare_ips.py'
      - '.github/workflows/update-cloudflare-ips.yml'

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch Cloudflare IPs
      run: |
        python fetch_cloudflare_ips.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet cloudflare-ips.txt; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add cloudflare-ips.txt
        git commit -m "Update Cloudflare IPs - $(date +'%Y-%m-%d %H:%M WIB')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: No changes detected
      if: steps.check_changes.outputs.changed == 'false'
      run: echo "No changes in Cloudflare IPs"
