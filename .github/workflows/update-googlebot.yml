name: Update Googlebot IPs
permissions:
  contents: write

on:
  schedule:
    # Runs every 15 minutes starting from 12:30 UTC (19:30 WIB)
    # WIB = UTC+7, so 19:30 WIB = 12:30 UTC
    - cron: '30,45 12 * * *'  # 12:30, 12:45 UTC (19:30, 19:45 WIB)
    - cron: '0,15,30,45 13 * * *'  # 13:00, 13:15, 13:30, 13:45 UTC (20:00, 20:15, 20:30, 20:45 WIB)
    - cron: '0,15,30,45 14 * * *'  # 14:00, 14:15, 14:30, 14:45 UTC (21:00, 21:15, 21:30, 21:45 WIB)
    - cron: '0,15,30,45 15 * * *'  # 15:00, 15:15, 15:30, 15:45 UTC (22:00, 22:15, 22:30, 22:45 WIB)
    - cron: '0,15,30,45 16 * * *'  # 16:00, 16:15, 16:30, 16:45 UTC (23:00, 23:15, 23:30, 23:45 WIB)
    - cron: '0,15,30,45 17-23 * * *'  # Every 15 minutes from 17:00-23:45 UTC (00:00-06:45 WIB next day)
    - cron: '0,15,30,45 0-11 * * *'  # Every 15 minutes from 00:00-11:45 UTC (07:00-18:45 WIB)
    - cron: '0,15 12 * * *'  # 12:00, 12:15 UTC (19:00, 19:15 WIB)
  workflow_dispatch: # Allows manual trigger

jobs:
  update-googlebot-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Fetch and update Googlebot IPs
        run: |
          python scripts/fetch-googlebot-ips.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code googlebot.txt || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add googlebot.txt
          git commit -m "Update googlebot IPs - $(date +'%Y-%m-%d %H:%M WIB')"
          git push
