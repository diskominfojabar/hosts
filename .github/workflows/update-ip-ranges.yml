name: Update IP Ranges

on:
  # Run automatically every day at 01:00 AM GMT+7 (18:00 UTC previous day)
  schedule:
    - cron: '0 18 * * *'  # 18:00 UTC = 01:00 AM GMT+7

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Run on push to main branch (for testing)
  push:
    branches:
      - main
    paths:
      - 'fetch_ip_ranges.py'
      - '.github/workflows/update-ip-ranges.yml'

jobs:
  update-ip-ranges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch and update IP ranges
        env:
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          python fetch_ip_ranges.py

      - name: Check created files
        run: |
          echo "=== Checking for created files ==="
          ls -lh *.txt 2>/dev/null || echo "No .txt files found"
          echo ""
          echo "=== Git status before add ==="
          git status

      - name: Commit and push if changed
        id: git-commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all IP range files (both tracked and untracked)
          echo "=== Adding files to git ==="
          git add -f whitelist.txt pass.txt blacklist.txt drop.txt 2>&1 || true

          echo ""
          echo "=== Git status after add ==="
          git status

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo ""
            echo "=== No changes to commit ==="
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo ""
            echo "=== Committing changes ==="
            git commit -m "Auto-update IP ranges - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Changes committed and pushed successfully"
          fi

      - name: Create summary
        if: always()
        run: |
          echo "### IP Ranges Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f whitelist.txt ]; then
            echo "**Whitelist entries:** $(grep -v '^#' whitelist.txt | grep -v '^$' | wc -l)" >> $GITHUB_STEP_SUMMARY
          elif [ -f pass.txt ]; then
            echo "**Whitelist entries:** $(grep -v '^#' pass.txt | grep -v '^$' | wc -l)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f blacklist.txt ]; then
            echo "**Blacklist entries:** $(grep -v '^#' blacklist.txt | grep -v '^$' | wc -l)" >> $GITHUB_STEP_SUMMARY
          elif [ -f drop.txt ]; then
            echo "**Blacklist entries:** $(grep -v '^#' drop.txt | grep -v '^$' | wc -l)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.git-commit.outputs.changed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **Status:** Files updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
