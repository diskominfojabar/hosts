name: Fetch AbuseIPDB Blacklist

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-blacklist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fetch AbuseIPDB Blacklist
        env:
          ABUSEIPDB_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          echo "üì• Fetching blacklist dari AbuseIPDB..."
          
          curl -G "https://api.abuseipdb.com/api/v2/blacklist" \
            --data-urlencode "key=${ABUSEIPDB_KEY}" \
            --data-urlencode "plaintext" \
            --data-urlencode "limit=65000" \
            --data-urlencode "confidenceMinimum=75" \
            -H "User-Agent: GitHub-Actions" \
            -o abuseipdb-blacklist.txt \
            -w "\nHTTP Status: %{http_code}\n"
          
          # Validasi file
          if [ ! -s abuseipdb-blacklist.txt ]; then
            echo "‚ùå ERROR: File kosong atau gagal diunduh!"
            exit 1
          fi
          
          echo "‚úÖ Blacklist berhasil diunduh"
          echo "üìä Total IPs: $(wc -l < abuseipdb-blacklist.txt)"
      
      - name: Commit dan Push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add abuseipdb-blacklist.txt
          
          if ! git diff --cached --quiet; then
            git commit -m "‚¨ÜÔ∏è Update AbuseIPDB blacklist - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ File berhasil di-push"
          else
            echo "‚ÑπÔ∏è Tidak ada perubahan pada blacklist"
          fi
